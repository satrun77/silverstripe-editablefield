Moo_EditableFieldOption:
    option-1:
        Name: Option1
        Title: Option 1
    
    option-2:
        Name: Option2
        Title: Option 2

    department-1:
        Name: dept1
        Title: sales@example.com

    department-2:
        Name: dept2
        Title: accounts@example.com

    option-3:
        Name: Option3
        Title: Option 3

    option-4:
        Name: Option4
        Title: Option 4

    option-5:
        Name: Option5
        Title: Option 5

    option-6:
        Name: Option6
        Title: Option 6
        
Moo_EditableFieldText:
    basic-text:
        Name: basictextname1
        Title: Basic Text Field
 
    basic-text-2:
        Name: basictextname2
        Title: Basic Text Field
        
    text-area:
        Name: textareafield
        Title: Textarea Field
        CustomSettings: a:5:{s:10:"ExtraClass";s:0:"";s:10:"RightTitle";s:0:"";s:9:"MinLength";s:0:"";s:9:"MaxLength";s:0:"";s:4:"Rows";s:1:"4";}

    required-text:
        Name: requiredtextfield
        Title: Required Text Field
        CustomErrorMessage: Custom Error Message
        Required: true

Moo_EditableFieldDropdown:
    basic-dropdown:
        Name: basicdropdown
        Title: Basic Dropdown Field
        Options: =>Moo_EditableFieldOption.option-1, =>Moo_EditableFieldOption.option-2
        
    department-dropdown:
        Name: department
        Title: Department
        Options: =>Moo_EditableFieldOption.department-1, =>Moo_EditableFieldOption.department-2
        
Moo_EditableFieldCheckbox:
    checkbox-1:
        Name: checkbox1
        Title: Checkbox 1
        
    checkbox-2:
        Name: checkbox2
        Title: Checkbox 1
        
Moo_EditableFieldEmail:
    email-field:
        Name: emailfield
        Title: Email
        
Moo_EditableFieldNumeric:
    numeric-field:
        Name: numericfield
        Title: Numeric
        
Moo_EditableFieldRadio:
    radio-field:
        Name: radiooption
        Title: Radio Option
        Options: =>Moo_EditableFieldOption.option-5, =>Moo_EditableFieldOption.option-6

Moo_EditableFieldLiteral:
    html-field:
        Name: htmlfield
        Title: Html text
        
Moo_EditableFieldHeading:
    heading-field:
        Name: headingfield
        Title: Heading text
        CustomSettings: a:1:{s:5:"Level";i:3;}
            
Moo_EditableFieldDate:
    dob-field:
        Name: dobfield
        Title: DOB text

Moo_EditableFieldCountryDropdown:
    country-field:
        Name: countryfield
        Title: Country list

Moo_EditableFieldMemberList:
    member-field:
        Name: memberfield
        Title: Member list
        CustomSettings: "a:1:{s:7:\"GroupID\";i:1;}"

Moo_EditableFieldPageTypeList:
    pagetype-field:
        Name: pagetypefield
        Title: Page Type list
        CustomSettings: a:1:{s:12:"PageTypeName";s:4:"Page";}
    
Moo_EditableFieldCheckboxGroup:
    checkbox-group:
        Name: checkboxgroup
        Title: Check box group
        Options: =>Moo_EditableFieldOption.option-3, =>Moo_EditableFieldOption.option-4
